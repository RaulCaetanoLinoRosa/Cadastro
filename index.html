    <div class="login-todos">
        <form action="login">
            <div class="dados-de-login">
                <strong>
                    Dados de Login
                </strong>
            </div>
            <br>
            <div class="cpf">
                <label for="cpf">CPF</label> <span class="msgCPF">*jfklajsdflk</span>
                <input type="text" name="cpf" id="cpf" class="cpf">
            </div>
            <br>
            <div class="login-dados">
                <div class="email-senha">
                    <label>E-Mail
                        <input type="email" name="email" id="email">
                    </label>
                    <label>Confirmar
                    <input type="text" name="confirmar" id="confirmar">
                    </label>
                    <label>Senha
                    <input type="password" name="senha" id="senha">
                    </label>
                    <label for="confirmar-2">Confirmar</label>
                    <input type="password" name="confirmar-2" id="confirmar-2">
                </div>
            </div>
            <br>
    </div>
    </form>
    </div>
    <form action="Dados do Contato" class="dados">
        <br>
        <div class="contato-todos">
            <div class="dados-de-contato">
                <strong>
                    Dados de contato
                </strong>
            </div>
            <br>
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <br>
            <div class="dados">
                <label for="nascimento">Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo" placeholder="Selecione">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <br>
            <div class="endereco">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco">
                <label for="n">Nº</label>
                <input type="text" name="n" id="n">
            </div>
            <br>
            <div class="complemento">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
                <label for="complemento">complemento</label>
                <input type="text" name="complemento" id="complemento">
                <label for="cidade">cidade</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <br>
            <div class="extra">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="" selected="selected">Parana</option>
                </select>
                <label for="ddd">DDD</label>
                <input type="text" name="ddd" id="ddd">
                <label for="celular">numero</label>
                <input type="tel" name="celular" id="celular">
            </div>
            <br>
        </div>
    </form>
